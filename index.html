<script>

    let kepek  =  ["semmi", "lakat", "papir", "pendrive", "toll"];
    let rand;
    let tomb = [[]];
    let majom = "";
    function start(){
        
        
        let i=0;
        for(i = 0; i<7; i++){
            tomb[i] = [];
            for(let j = 0;j<10;j++){
                tomb[i][j] = 'ures.png';
                document.getElementById('kepek').innerHTML += "<img id='" + i + "," + j + "' onclick='katt("+i+", "+j+")' src='semmi.png'>";
                //console.log(i+"x"+j)
            }
        }
        random();
        
        console.log(tomb);
    }
    function random(){
        rand = Math.floor(Math.random()*4+1);
        document.getElementById('kovetkezo').innerHTML = "<img src='" + kepek[rand] + ".png'>";
        majom = kepek[rand];
    }

    function katt(s,o){
        console.log(majom)
        if(tomb[s][o] == 'ures.png') {
           tomb[s][o] = majom+".png";
           document.getElementById(s+","+o).src = majom+".png";
           random();
        }
       
        console.log(tomb);
